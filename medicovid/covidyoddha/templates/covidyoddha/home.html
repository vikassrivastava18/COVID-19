{% extends "covidyoddha/base.html" %}
{% block content %}
    <form class="form" style="margin-top:100px" action="{% url 'covidyoddha-home' %}" method="POST">
        {% csrf_token %}
       <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter First Name" required>
        </div>
       <div class="form-group col-md-6">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter Last Name" >
        </div>

      </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputMobile">Mobile Number</label>
              <input type="tel" pattern="^\d{10}$" class="form-control" name = "inputMobile" id="inputMobile" placeholder="9763529046" required>
            </div>
        </div>
      <button type="submit" class="btn btn-primary mb-2">Submit & Send OTP</button>
    </form>
    <br />
    <form class="form-inline" action="{% url 'covidyoddha-report' %}" method="POST">
        {% csrf_token %}
      <div class="form-group mb-2">
        <label for="otp" class="sr-only">OTP</label>
        <input type="text" readonly class="form-control-plaintext" id="otp" value="Please Enter Your OTP :">
      </div>
      <div class="form-group mx-sm-2 mb-2">
        <label for="inputOTP" class="sr-only">OTP</label>
        <input type="number" pattern="\d*" maxlength="4" minlength="4" class="form-control" name ="inputOTP" id="inputOTP" placeholder="1234" required>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Verify OTP</button>
    </form>
{% endblock content %}
